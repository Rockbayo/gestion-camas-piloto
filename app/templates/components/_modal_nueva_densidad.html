<div class="modal fade" id="nuevaDensidadModal" tabindex="-1" aria-labelledby="nuevaDensidadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="nuevaDensidadModalLabel">Nueva Densidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('admin.crear_densidad') }}" method="POST">
                {{ form.csrf_token }}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="densidad_nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="densidad_nombre" name="densidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="densidad_valor" class="form-label">Valor (plantas/m²)</label>
                        <input type="number" class="form-control" id="densidad_valor" name="valor" step="0.1" min="0.1" required>
                        <div class="form-text">Número de plantas por metro cuadrado</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
