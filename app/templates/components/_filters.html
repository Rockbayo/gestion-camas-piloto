<!-- app/templates/components/_filters.html -->
<div class="card shadow mb-4">
    <div class="card-header bg-light">
        <h5 class="card-title mb-0">Filtros</h5>
    </div>
    <div class="card-body">
        <form method="GET" action="{{ filter_action }}">
            <div class="row">
                {% for filter in filters %}
                <div class="{{ filter.width_class|default('col-md-3') }}">
                    <div class="form-group mb-3">
                        <label for="{{ filter.name }}" class="form-label">{{ filter.label }}</label>
                        {% if filter.type == 'select' %}
                        <select name="{{ filter.name }}" id="{{ filter.name }}" class="form-select">
                            <option value="">{{ filter.default_option }}</option>
                            {% for option in filter.options %}
                            <option value="{{ option.value }}" {% if filter.current_value == option.value %}selected{% endif %}>{{ option.text }}</option>
                            {% endfor %}
                        </select>
                        {% elif filter.type == 'input' %}
                        <input type="text" name="{{ filter.name }}" id="{{ filter.name }}" class="form-control" 
                               value="{{ filter.current_value }}" placeholder="{{ filter.placeholder }}">
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
                <div class="col-md-3 d-flex align-items-end">
                    <div class="form-group mb-3 w-100">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Filtrar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
