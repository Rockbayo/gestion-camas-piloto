<div class="btn-group">
    <a href="{{ url_for('labores.editar_tipo', id=item.tipo_labor_id) }}" class="btn btn-sm btn-warning" data-bs-toggle="tooltip" title="Editar">
        <i class="fas fa-edit"></i>
    </a>
    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#eliminarModal{{ item.tipo_labor_id }}" title="Eliminar">
        <i class="fas fa-trash"></i>
    </button>
</div>

<!-- Modal de Confirmación para Eliminar -->
<div class="modal fade" id="eliminarModal{{ item.tipo_labor_id }}" tabindex="-1" aria-labelledby="eliminarModalLabel{{ item.tipo_labor_id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="eliminarModalLabel{{ item.tipo_labor_id }}">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro que desea eliminar el tipo de labor <strong>{{ item.nombre }}</strong>?</p>
                <p class="text-danger"><i class="fas fa-exclamation-triangle"></i> Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <form action="{{ url_for('labores.eliminar_tipo', id=item.tipo_labor_id) }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
