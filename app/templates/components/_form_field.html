<!-- app/templates/components/_form_field.html -->
<div class="mb-3 form-group">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control" + (' is-invalid' if field.errors else ''), **(kwargs if kwargs is defined else {})) }}
    {% for error in field.errors %}
    <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
</div>
