<!-- app/templates/components/_auth_card.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="{{ card_width|default('col-md-6') }}">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        {% if icon %}<i class="fas fa-{{ icon }}"></i>{% endif %}
                        {{ title }}
                    </h4>
                </div>
                <div class="card-body">
                    {% block card_body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
